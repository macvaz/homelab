version: "3"

networks:
  homelab:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1

services:

  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=Europe/Madrid
    volumes:
      - ${VOL}/heimdall/config>:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped

  syncthing:
    image: syncthing/syncthing
    container_name: syncthing
    hostname: backup
    environment:
      - PUID=$PUID
      - PGID=$PGID
    volumes:
      - ${VOL}/syncthing:/var/syncthing
    ports:
      - 8384:8384 # Web UI
      - 22000:22000/tcp # TCP file transfers
      - 22000:22000/udp # QUIC file transfers
      - 21027:21027/udp # Receive local discovery broadcasts
    networks:
      - homelab
    restart: unless-stopped

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    environment:
      - TZ='Europe/Madrid'
      - PUID=$PUID
      - PGID=$PGID
      - VIRTUAL_HOST=pihole.lan
    volumes:
      - $VOL/pihole/etc-pihole:/etc/pihole
      - $VOL/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    ports:
      - "53:53/tcp" # DNS
      - "53:53/udp" # DNS
      - "$PIHOLE_PORT:80/tcp" # Web interface
    networks:
      - homelab
    restart: unless-stopped

  yacht:
    image: selfhostedpro/yacht
    container_name: yacht
    hostname: yacht
    environment:
      - PUID=$PUID
      - PGID=$PGID
    volumes:
      - $VOL/yacht/config:/config
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - ${YACHT_PORT}:8000
    networks:
      - homelab
    restart: unless-stopped

  uptime:
    image: louislam/uptime-kuma:1
    container_name: uptime
    hostname: uptime
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - FILE__PASSWORD=/run/secrets/secret_1
    volumes:
      - ${VOL}/uptime-kuma/data:/app/data
    ports:
      - 3001:3001
    networks:
      - homelab
    extra_hosts:
      - "pihole.lan:$MINIPC_IP"
    secrets:
      - secret_1
    restart: always

secrets:
  secret_1:
    file: ${VOL}/secrets/secret_1.txt

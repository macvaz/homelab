version: "3"
services:

  syncthing:
    image: syncthing/syncthing
    container_name: syncthing
    hostname: backup
    environment:
      - PUID=$PUID
      - PGID=$PGID
    volumes:
      - ${VOL}/syncthing:/var/syncthing
    ports:
      - 8384:8384 # Web UI
      - 22000:22000/tcp # TCP file transfers
      - 22000:22000/udp # QUIC file transfers
      - 21027:21027/udp # Receive local discovery broadcasts
    restart: unless-stopped

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    environment:
      - TZ='Europe/Madrid'
      - PUID=$PUID
      - PGID=$PGID
      - VIRTUAL_HOST=pihole.lan
    volumes:
      - $VOL/pihole/etc-pihole:/etc/pihole
      - $VOL/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    ports:
      - "53:53/tcp" # DNS
      - "53:53/udp" # DNS
      - "$PIHOLE_PORT:80/tcp" # Web interface
    restart: unless-stopped

  yacht:
    image: selfhostedpro/yacht
    container_name: yacht
    hostname: yacht
    environment:
      - PUID=$PUID
      - PGID=$PGID
    volumes:
      - $VOL/yacht/config:/config
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - ${YACHT_PORT}:8000
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    hostname: uptime_kuma
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - FILE__PASSWORD=/run/secrets/secret_1
    volumes:
      - ${VOL}/uptime-kuma/data:/app/data
    ports:
      - 3001:3001
    extra_hosts:
      - "pihole.lan:$MINIPC_IP"
      - "backup.lan:$MINIPC_IP"
      - "yacht.lan:$MINIPC_IP"
    secrets:
      - secret_1
    restart: always

  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=Europe/London
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - $VOL/deluge/config:/config
      - $VOL/deluge/downloads:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

secrets:
  secret_1:
    file: ${VOL}/secrets/secret_1.txt
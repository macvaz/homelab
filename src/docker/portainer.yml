version: "3"

networks:
  homelab:
    external: true

services:

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    hostname: portainer
    environment:
      - PUID=$PUID
      - PGID=$PGID
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${VOL}/portainer/portainer-data:/data
    ports:
      - 9000:9000
    networks:
      - homelab
    restart: always
